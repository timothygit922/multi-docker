sudo: required
services:
  - docker

before_install:
  - docker build -t renanpapa/react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run renanpapa/react-test npm test --  --coverage

after_success:
  - docker build -t renanpapa/multi-client ./client
  - docker build -t renanpapa/multi-nginx ./nginx
  - docker build -t renanpapa/multi-server ./server
  - docker build -t renanpapa/multi-worker ./worker
  # Log in to docker CLI
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
  # Take those images and push them to docker hub.
  - docker push renanpapa/multi-client
  - docker push renanpapa/multi-nginx
  - docker push renanpapa/multi-server
  - docker push renanpapa/multi-worker